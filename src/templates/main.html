<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <meta charset="UTF-8">
        <title>main page</title>
    </head>
    <body style="padding: 2rem">
        <div>
            <div>
                <form method='get' action='start_conversation' >
                    <button type='submit'>Start new conversation</button>
                </form>
            </div>
            {% for c in conversations %}
            <a href="/conversation/{{ c.id }}">
                <div style="background-color: #eee; width: 50%; margin: 2rem auto; padding: 1rem; color: black">
                    Conversation: {{ c.name }}<br>
                    {% if c.last_message_time %}
                    Last message on: {{ c.last_message_time }}<br>
                    {% endif %}
                    Number of messages: {{ c.message_count }}
                </div>
            </a>
            {% else %}
            <div>Dang, you have no conversations yet! Start one above!</div>
            {% endfor %}
        </div>
    </body>
</html>
